<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Nature flower</h1>
        <p>All in Pink</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Mountains</h1>
        <p>with it's snow</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>The Castle</h1>
        <p>in the Wildeness</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>Flying Eagle</h1>
        <p>in the Sky</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('assets/img/eagle.jpeg');"></div>
      <div style="background-image: url('assets/img/castle.jpeg');"></div>
      <div style="background-image: url('assets/img/mountings.jpeg');"></div>
      <div style="background-image: url('assets/img/flower.jpeg');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
